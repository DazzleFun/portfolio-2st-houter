<html lang="@lang">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Title -->
  <title>@title</title>

  <!-- Meta -->
  <meta name="description" content="@description">
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="index, follow, notranslate">
  <meta name="google" content="nositelinkssearchbox">
  <meta name="rating" content="general">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- Icons & Theme -->
  <link rel="icon" href="/images/favicon.ico" sizes="any">
  <link rel="icon" href="/images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="@safaripinnedtab">
  <link rel="manifest" href="/images/manifest.webmanifest">
  <meta name="theme-color" content="@schemelight">

  <!-- Open graph data -->
  <meta property="og:title" content="@title">
  <meta property="og:url" content="@link">
  <meta property="og:description" content="@description">
  <meta property="og:image" content="@linkcard">
  <meta property="og:image:alt" content="@description">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="@lang">

  <!-- Information about the web-developer -->
  <meta name="author" content="Yevhen Korotkov (DazzleFun)">
  <meta name="keywords" content="Yevhen Korotkov, DazzleFun, github.com/DazzleFun">
  <!-- Scripts -->
  <script defer src="/js/script.js"></script>
</head>
